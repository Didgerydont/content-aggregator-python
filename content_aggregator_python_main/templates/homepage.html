<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pyCasts!</title>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'main.css' %}" />
    </head>
    <body class="d-flex flex-column">
        
        <header>
        <nav class="container">
            <div class="row">
            <div class="col text-center">
                <img src="{% static 'imgs/pycasts.png' %}" alt="pyCasts! Logo" id="site-logo" />
            </div>
            </div>
        </nav>
        </header>

        <main class="container flex-grow-1">
        <div class="row">
            <div class="col">
            {% for episode in episodes %}
            <section class="card mb-3">
                <div class="row no-gutters">
                <div class="col-md-2 my-auto">
                    <img
                    src="{{ episode.image }}"
                    class="img-fluid ml-3 my-3"
                    alt="{{ episode.podcast_name }}"
                    />
                </div>
                <div class="col-md-10">
                    <div class="card-body ml-3">
                    <h3 class="card-title">{{ episode.title }}</h3>
                    <p class="card-text">{{ episode.description }}</p>
                    <a href="{{ episode.link }}">
                        <p class="card-text">ðŸŽ§ Listen to this episode</p>
                    </a>
                    </div>
                </div>
                </div>
            </section>
            {% endfor %}
            </div>
        </div>
        </main>

        <footer class="container-fluid">
        <div class="row">
            <div class="col text-center">
            <img src="{% static 'imgs/python-powered.svg' %}" alt="Python Powered" height="50px" />
            </div>
        </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
